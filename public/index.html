<!DOCTYPE html>
<html>
    <head>
        <title>File Storage</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <noscript>
            <h1>This website requires JavaScript enabled in your browser to work. Please enable JavaScript in your browser and then reload the page for this warning to go away.</h1>
        </noscript>
        <template id="file-menu-template">
            <div class="file-context-menu">
                <div class="file-context-item file-download-button">
                    <h3 class="ant-design">&#xE6B7</h3>
                    <h5>Download</h5>
                </div>
                <div class="file-context-item file-delete-button">
                    <h3 class="ant-design">&#xE69F</h3>
                    <h5>Delete</h5>
                </div>
                <div class="file-context-item file-share-button">
                    <h3 class="ant-design">&#xE671</h3>
                    <h5>Share</h5>
                </div>
            </div>
        </template>

        <template id="file-template">
            <div class="file">
                <div>
                    <div class="file-filename-and-context-menu">
                        <h4 class="file-filename">Filename</h4>
                        <h3 class="file-context-button ant-design clickable-when-blocked">&#xE647</h3>
                    </div>
                    <p class="file-filesize">File Size</p>
                </div>
            </div>
        </template>

        <template id="file-action-template">
            <div class="file-action-item">
                <div class="file-action-container">
                    <h5 class="file-action-filename"></h5>
                    <h6 class="progress-bar-text"></h6>
                    <div class="progress-bar"></div>
                </div>
            </div>
        </template>

        <template id="file-action-error-template">
            <div class="file-action-error-container">
                <h5>An error occurred.</h5>
                <h3 class="file-action-error-ok-text">OK</h3>
            </div>
        </template>

        <template id="file-share-template">
            <div id="file-share-outer-container" onclick="closeShareBox()">
                <div id="file-share-inner-container">
                    <h1>Hello World!</h1>
                </div>
            </div>
        </template>

        
        <div id="file-context-screen-blocker" onclick="closeFileContextMenu()"></div>


        <nav>
            <h1>File Storage</h1>
            <h1 id="storage-usage-header">Storage Used: <span id="storage-usage">Loading...</span></h1>
            <label for="file-upload" id="add-file-button" class="clickable-when-blocked">&#xE627</label>
        </nav>
        <main>
            <form id="file-upload-form">
                <input type="file" name="file" id="file-upload" hidden/>
            </form>
            <div id="before-files-container">
                <h1>Loading files...</h1>
            </div>
            <div id="lost-connection" class="invisible"><b>Lost Connection To Server</b><p id="socket-reconnect" class="clickable-when-blocked" onclick="manualSocketConnect()">Try Reconnecting</p></div>
            <div id="files-list"></div>
            <div id="action-progress" class="invisible">
                <div id="action-progress-header">
                    <h3>Current File Actions</h3>
                    <h1 onclick="toggleFileActionView()" id="action-progress-caret">&#xE606</h1>
                </div>
                <div id="action-progress-items-container"></div>
            </div>
        </main>
    </body>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/index.js"></script>
</html>
